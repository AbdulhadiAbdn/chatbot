<!DOCTYPE html>
<html>
<head>
  <title>Form Demo</title>
</head>
<body>
  <h1>Form Demo</h1>
  <form id=”myForm”>
    <label for=”name”>Name:</label>
    <input type=”text” id=”name” required><br><br>
    
    <label for=”address”>Address:</label><br>
    <textarea id=”address” rows=”4” cols=”50” required></textarea><br><br>
    
    <label for=”checkboxes”>Checkboxes:</label><br>
    <input type=”checkbox” id=”checkbox1” name=”checkbox” value=”Checkbox 1”>
    <label for=”checkbox1”>Checkbox 1</label><br>
    <input type=”checkbox” id=”checkbox2” name=”checkbox” value=”Checkbox 2”>
    <label for=”checkbox2”>Checkbox 2</label><br>
    <input type=”checkbox” id=”checkbox3” name=”checkbox” value=”Checkbox 3”>
    <label for=”checkbox3”>Checkbox 3</label><br><br>

    <label for=”radios”>Radio Buttons:</label><br>
    <input type=”radio” id=”radio1” name=”radio” value=”Radio 1”>
    <label for=”radio1”>Radio 1</label><br>
    <input type=”radio” id=”radio2” name=”radio” value=”Radio 2”>
    <label for=”radio2”>Radio 2</label><br><br>
    
    <input type=”submit” value=”Submit”>
  </form>
  <script src="https://app.activebot.io/js/chat_plugin_ghl.js" data-bot-id="14006"></script>
  تمبلكنسبلكسهتل
</body>
</html>
